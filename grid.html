<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table {
				margin-top: 150px;
				border-collapse: collapse;
			}

			th {
				background-color: #eee;
				width: 100px;
				height: 30px;
			}

			td {
				height: 30px;
			}
		</style>
	</head>
	<body>
		栏目1：<input type="text" /><br>
		栏目2：<input type="text" /><br>
		栏目3：<input type="text" /><br>
		<button type="button" onclick="add()">创建</button>
		<button type="button" onclick="reset()">重置</button>

		<table border="" cellspacing="" cellpadding="">
			<thead>
				<tr>
				<th>栏目一</th>
				<th>栏目二</th>
				<th>栏目三</th>
				<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>栏目一数据1</td>
					<td>栏目二数据1</td>
					<td>栏目三数据1</td>
					<td><a href="javascript:void(0);" onclick="deltr(this);">删除</a></td>
				</tr>
				<tr>
					<td>栏目一数据2</td>
					<td>栏目二数据2</td>
					<td>栏目三数据2</td>
					<td><a href="javascript:void(0);" onclick="deltr(this);">删除</a></td>
						
				</tr>        
			</tbody>
		</table>
		<script type="text/javascript">
			let myinp = document.querySelectorAll("input")
			let mytab = document.querySelector("table")


			function reset() {
				for (let i = 0; i < myinp.length; i++) {
					myinp[i].value = ""
				}
			}

			function add() {
				let change = true
				// let chabtn = document.createElement("input")
				// chabtn.setAttribute("type", "button")
				// chabtn.setAttribute("value", "修改")
				let delbtn = document.createElement("a")
				delbtn.setAttribute("href","javascript:void(0);")
				delbtn.setAttribute("onclick", "deltr(this);")
				var text=document.createTextNode("删除");
				delbtn.appendChild(text)
				let newtr = document.createElement("tr")
				let newtd1 = document.createElement("td")
				newtd1.innerHTML = myinp[0].value
				let newtd2 = document.createElement("td")
				newtd2.innerHTML = myinp[1].value
				let newtd3 = document.createElement("td")
				newtd3.innerHTML = myinp[2].value
				let newtd4 = document.createElement("td")
		
				
				
				newtd4.appendChild(delbtn)
				newtr.appendChild(newtd1)
				newtr.appendChild(newtd2)
				newtr.appendChild(newtd3)
				newtr.appendChild(newtd4)
				mytab.appendChild(newtr)

				

			}
			function deltr(obj) {//obj是形参，接收this的，this代表是a标签
            	var table = obj.parentNode.parentNode.parentNode;
            	var tr = obj.parentNode.parentNode;
            	table.removeChild(tr);
        		}
		</script>
	</body>
</html>
